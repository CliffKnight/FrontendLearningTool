    // 使用 for 循环
    function rectCover (number) {
      if (number === 0 || number === 1 || number === 2) {
        return number
      }
      let n1 = 1
      let n2 = 2
      for (let i = 3; i <= number; i++) {
        n2 = n1 + n2
        n1 = n2 - n1
      }
      return n2
    }

    // 测试代码
    console.log(rectCover(4))
