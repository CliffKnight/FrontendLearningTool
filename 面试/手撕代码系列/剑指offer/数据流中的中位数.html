    // 方法二：插入排序
    let arr = []
    function Insert (num) {
      // write code here
      arr.push(num)
      let len = arr.length
      let j = len - 1
      while (j > 0 && arr[j] > arr[j - 1]) {
        [arr[j], arr[j - 1]] = [arr[j - 1], arr[j]]
        j--
      }
    }
    function GetMedian () {
      // write code here
      let len = arr.length
      let median = Math.floor(len / 2)
      if (len % 2 === 0) {
        return (arr[median - 1] + arr[median]) / 2
      } else {
        return arr[median]
      }
    }
