    // 方法二：通过个位，十位，百位上1的个数，归纳出规律
    // eslint-disable-next-line camelcase
    function NumberOf1Between1AndN_Solution (n) {
      // write code here
      let count = 0
      let str = n.toString()
      let len = str.length
      if (len === 1) {
        return 1
      }
      let wei = 10
      for (let i = 1; i < len; i++) {
        let k = n % (wei * 10)
        count += Math.floor(n / (wei * 10)) * wei + (k >= wei ? (k - wei + 1) : 0)
        wei *= 10
      }
      return count
    }

    // 测试代码
    console.log(NumberOf1Between1AndN_Solution(10))
