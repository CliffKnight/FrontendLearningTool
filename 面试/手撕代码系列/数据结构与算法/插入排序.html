<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>插入排序</title>
</head>
<body>
  <script>
    function insertSort (arr) {
      for (let i = 0, len = arr.length; i < len; i++) {
        let j = i
        let temp = arr[i]
        while (j > 0 && arr[j - 1] > temp) {
          arr[j] = arr[j - 1]
          j--
        }
        arr[j] = temp
      }
      return arr
    }

    // 测试代码
    let arr = [4, 2, 5, 2, 1]
    console.log(insertSort(arr))
  </script>
</body>
</html>
