<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeetCode283移动零</title>
</head>
<body>
  <script>
    // 方法一
    // 空间复杂度：O(N) 空间复杂度：O(N)
    function moveZeros1 (nums) {
      let temp = []
      for (let i = 0, len = nums.length; i < len; i++) {
        if (nums[i] !== 0) {
          temp.push(nums[i])
        }
      }
      for (let i = 0, len = temp.length; i < len; i++) {
        nums[i] = temp[i]
      }
      for (let i = temp.length; i < nums.length; i++) {
        nums[i] = 0
      }
      return nums
    }

    // 方法二
    // 时间复杂度O(N)，空间复杂度O(1)
    function moveZeros2 (nums) {
      let k = 0 // [0, k) 中存放的是非零元素
      for (let i = 0, len = nums.length; i < len; i++) {
        if (nums[i] !== 0) {
          nums[k++] = nums[i]
        }
      }
      // [k, nums.length) 赋值为 0
      for (let i = k, len = nums.length; i < len; i++) {
        nums[i] = 0
      }
      return nums
    }

    // 方法三
    function moveZeros3 (nums) {
      let k = 0
      for (let i = 0, len = nums.length; i < len; i++) {
        if (nums[i] !== 0) {
          [nums[k], nums[i]] = [nums[i], nums[k]]
          k++
        }
      }
      return nums
    }

    // 方法四
    function moveZeros4 (nums) {
      let k = 0
      for (let i = 0, len = nums.length; i < len; i++) {
        if (nums[i] !== 0) {
          if (i !== k) {
            [nums[k], nums[i]] = [nums[i], nums[k]]
          }
          k++
        }
      }
      return nums
    }

    // 测试代码
    console.log(moveZeros3([0, 1, 3, 0, 4]))
  </script>
</body>
</html>
