<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数组乱序</title>
</head>
<body>
  <script>
    function arrRandomOrder (arr) {
      let len = arr.length
      let temp
      for (let i = len - 1; i >= 0; i--) {
        let index = Math.floor(Math.random() * i)
        temp = arr[index]
        arr[index] = arr[i]
        arr[i] = temp
      }
    }

    // 测试代码
    const arr = [1, 2, 3, 4]
    arrRandomOrder(arr)
    console.log(arr)
  </script>
</body>
</html>
