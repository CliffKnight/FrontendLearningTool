    // 方法 二
    const frag = document.createDocumentFragment()
    const ul = document.createElement('ul')
    for (let i = 0; i < 5; i++) {
      const li = document.createElement('li')
      li.innerHTML = `<div> item  ${i} </div>`
      frag.appendChild(li)
    }
    document.body.appendChild(frag)
  </script>
