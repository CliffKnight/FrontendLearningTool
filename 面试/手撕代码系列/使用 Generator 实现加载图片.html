<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>利用 Generator 实现加载图片</title>
</head>
<body>
  <script>
    function createImg (url) {
      const img = document.createElement('img')
      img.onload = function () {
        document.body.appendChild(img)
      }
      img.onerror = function () {
        console.log('load fail')
      }
      img.src = url
    }
    function* loadImg (url) {
      let src = yield createImg(url)
      src = yield createImg(url)
    }

    const load = loadImg('1.png')
    
    load.next('2.png')
    load.next()
    

  </script>
</body>
</html>
